<!-- Sidenav -->
<section>
	<md-sidenav class="md-sidenav-left md-whiteframe-4dp" 
		md-component-id="left"
		md-is-open="vm.sidenavOpen">
		<md-toolbar class="md-theme-light">
			<h1 class="md-toolbar-tools">Add New Listing</h1>
		</md-toolbar><!-- ./ md-theme-light -->
		<md-content layout-padding>
			<form>
				<md-input-container>
					<label for="title">Title</label>
					<input type="text" id="title" ng-model="vm.classified.title" md-autofocus>
				</md-input-container>
				<md-input-container>
					<label for="price">Price</label>
					<input type="text" ng-model="vm.classified.price" id="price">
				</md-input-container>
				<md-input-container>
					<label for="description">Description</label>
					<textarea type="text" ng-model="vm.classified.description" id="description"></textarea>
				</md-input-container>
				<md-input-container>
					<label for="image">Image Link</label>
					<input type="text" ng-model="vm.classified.image" id="image">
				</md-input-container>
				<md-button class="md-primary" 
							ng-if="!vm.editing" 
							ng-click="vm.saveListing(vm.classified)">
							Save
				</md-button>
				<md-button class="md-primary" 
							ng-if="vm.editing" 
							ng-click="vm.onSaveEdit()">
							Save Edit
				</md-button>
				<md-button class="md-warn" ng-click="vm.closeSidebar()">Cancel</md-button>
			</form><!-- ./ form -->
			<pre>{{ vm.classified | json }}</pre>
		</md-content><!-- ./ layout-padding -->
	</md-sidenav><!-- ./ md-sidenav-left -->
</section><!-- ./ section -->
