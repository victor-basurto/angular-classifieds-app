<!-- navigation -->
<header>
	<div>
		<!-- navbar -->
		<md-toolbar>
			<div class="md-toolbar-tools">
				<p><strong>Classifieds</strong></p><!-- page brand -->
				<md-button ng-click="vm.openSidebar()">
					<md-icon class="mdi mdi-plus-circle"></md-icon>
					New Classified
				</md-button><!-- ./ md-button -->
			</div><!-- ./ md-toolbar-tools -->
		</md-toolbar><!-- ./ md-toolbar -->
	</div><!-- ./ md-toolbar -->
</header><!-- ./ header -->

<ui-view></ui-view>

<!-- filter button -->
<div layout="row" layout-align="end center" ng-cloak>
	<md-button ng-click="showFilters=true">
		<md-icon class="mdi mdi-magnify"></md-icon>
		Filters
	</md-button><!-- ./ md-button -->
</div><!-- ./ row -->
<!-- filters -->
<div class="filters" layout="row" layout-align="center" ng-show="showFilters">
	<!-- search term container -->
	<md-input-container>
		<label>Enter Search Term</label>
		<input type="text" ng-model="vm.listingsFilter">
	</md-input-container><!-- ./ search term container -->
	<!-- category container -->
	<md-input-container>
		<label>Category</label>
		<md-select ng-model="vm.category">
			<md-option ng-repeat="category in vm.categories" value="{{ category }}">
				{{ category }}
			</md-option><!-- ./ md-option -->
		</md-select><!-- ./ md-select -->
	</md-input-container><!-- ./ category container -->
	<!-- clear button -->
	<md-input-container>
		<md-button class="md-warn clear-filter" ng-click="vm.clearFilter()">Clear</md-button>
	</md-input-container><!-- ./ clear button -->
</div><!-- ./ filters -->

<!-- Content -->
<md-content>
	<listing-card class="md-padding" 
			layout="row" 
			classifieds="vm.classifieds"
			listings-filter="vm.listingsFilter"
			category="vm.category"
			layout-wrap 
			ng-cloak>
	</listing-card>
</md-content><!-- ./ md-content -->

<!-- progress bar -->
<div ng-show="vm.spinner">
	<div class="loading-icon" ng-model="acivated" layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-mode="indeterminate" md-diameter="125"></md-progress-circular>
	</div><!-- loading-icon -->
</div>
